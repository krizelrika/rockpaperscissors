<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body class="body_screen">
    <script src="./scripts/index.js" defer></script>
    <div class="rps-container">
        <h1 class="title-heading">🎮 Rock Paper Scissors</h1>
        
        <!-- Score Display -->
        <div id="score-container">
            <div id="humanScoreContainer">
                <div id="playerName">You</div>
                <div id="userScore">0</div>
            </div>
            <div class="score-center">
                <div class="score-center-message">First to 5 wins!</div>
            </div>
            <div id="computerScoreContainer">
                <div id="computerName">Computer</div>
                <div id="computerScore">0</div>
            </div>
        </div>

        <!-- Game Area -->
        <div class="game-area-container">
            <div id="gameStatus">Choose your move!</div>
            
            <!-- Choices Display -->
            <div id="choiceContainer">
                <div class="humanChoiceContainer">
                    <div id="humanChoiceName">You</div>
                    <div id="userChoice">❓</div>
                </div>
                <div class="vs">VS</div>
                <div class="computerChoiceContainer">
                    <div id="computerChoiceName">Computer</div>
                    <div id="computerChoice">❓</div>
                </div>
            </div>
        </div>

        <!-- Choice Buttons -->
        <div id="choiceButtons">
            <button onclick="playGame('rock')" id="rock">
                🪨 Rock
            </button>
            <button onclick="playGame('paper')" id="paper">
                📄 Paper
            </button>
            <button onclick="playGame('scissors')" id="scissors">
                ✂️ Scissors
            </button>
        </div>

        <!-- Reset Button -->
        <button id="resetButton">
            🔄 New Game
        </button>

        <!-- Game Over Modal -->
        <div id="gameOverModal">
            <div id="gameOverModalContent">
                <div id="winnerEmoji">🎉</div>
                <h2 id="winnerText">You Win!</h2>
                <p id="finalScore">Final Score: 10 - 8</p>
                <button id="resetGameButton">
                    Play Again
                </button>
            </div>
        </div>
    </div>
</body>
</html>
